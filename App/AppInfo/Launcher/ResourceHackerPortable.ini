[Launch]
ProgramExecutable=ResourceHacker\ResourceHacker.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\ResourceHacker.ini
Find=%PAL:LastPortableAppsBaseDir%
Replace=%PAL:PortableAppsBaseDir%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\ResourceHacker.ini
Find=%PAL:LastDrive%
Replace=%PAL:Drive%

[FilesMove]
ResourceHacker.ini=%PAL:AppDir%\ResourceHacker